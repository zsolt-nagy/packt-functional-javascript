<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat App</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="chat-app">
            <div class="left-container">
                <div class="channel-window  js-channel-list"></div>
            </div>
            <div class="right-container">
                <div class="chat-window  js-message-list"></div>
                <div class="chat-input-form">
                    <input type="text"
                           name="message"
                           class="chat-input  js-message-input">
                </div>
            </div>
        </div>
        <script src="./dist/app.js"></script>
    </body>
</html>
